<html>

<head>
	<title>Sigma iframe embed</title>
</head>

<body>
	<div style="display:flex; flex-direction:column; font-size:40; align-items:center; font-family:sans-serif; background-color:#ffffff4d;">
	<h2 style="font-weight:300">Sigma + Snowflake Application Embedding</h2>
	<h3 style="font-weight:150; font-size:20">iframe URL below comes from API call to server.js</h3>
	</div>
	<iframe style="border:none" id="sigmaDashboard" width="100%" height="90%"></iframe>
	<script>
		const URL = "http://localhost:3000/api/foo";
		fetch(URL)
		.then(data=>{return data.json()})
		.then(res=>{document.getElementById("sigmaDashboard").src = res.url})
		.catch(e=>console.log(e));
	</script>
</body>

</html>
